		function startGame() {		
			var money, cure, gems, installBtn;
			var goblins = {};
			var back = lev.sprite('back', {anchor:0.5, add:game.main});
			var free = lev.sprite('free', {anchor:1, add:stage});
			var merge = lev.text('Merge', {style:{fontFamily:"Troika", fontSize:100, fill:"white"}, anchor:0.5, add:game.main});		

			var build_sound = new Howl({src:['assets/build2.mp3'], autoplay: false, loop: false});
			var swoosh_sound = new Howl({src: ['assets/swoosh.mp3'], autoplay: false, loop: false});
			var music = new Howl({src: ['assets/music.mp3'], autoplay: false, loop: true});				

			createUI();
			createFirstGoblins();
			//startBubbling();
			inactionManager();
			startPlaying();

			lev.resize.start({
				portrait: [
					[game.main, {x:320, y:540}],
					[back, {x:220, y:0}],
					[game.ui, {x:320, y:20}],
					[game.ps, {x:320, y:540}],					
					[free, {x:640, y:1080}],
					[installBtn, {x:130, y:1020}],
					[merge, {x:0, y:0}]
				],
				landscape: [
					[game.main, {x:540, y:320}],
					[back, {x:0, y:200}],
					[game.ui, {x:540, y:20}],
					[game.ps, {x:540, y:320}],					
					[free, {x:1080, y:640}],
					[installBtn, {x:130, y:570}],
					[merge, {x:0, y:0}]
				]
			});	

			function createFirstGoblins() {
				var g1 = createGobline('pickaxe', {x:-210, y:-320, scale:[-1,1]}, {x:-350, y:95, scale:[-1,1]});
				g1.on('merge', onMergePickaxeGobline);
				addCoinEmmit({type:'coin', startObj:g1, endObj:money, duration:0.5, animLoop:g1, addFunc:()=>addMoney(1)});

				var g2 = createGobline('pickaxe', {x:200, y:50}, {x:265, y:-100});	
				g2.on('merge', onMergePickaxeGobline);
				addCoinEmmit({type:'coin', startObj:g2, endObj:money, duration:0.5, animLoop:g2, addFunc:()=>addMoney(1)});

				var g3 = createGobline('pickaxe', {x:-200, y:330, scale:[-1,1]}, {x:370, y:160, scale:[1,1]});	
				g3.on('merge', onMergePickaxeGobline);
				addCoinEmmit({type:'coin', startObj:g3, endObj:money, duration:0.5, animLoop:g3, addFunc:()=>addMoney(1)});

				makeMergeable('pickaxe');
			}

			function startPlaying() {
				game.main.interactiveChildren = true;									
				addMergeHint(goblins['pickaxe'][1], random(goblins['pickaxe'][0], goblins['pickaxe'][2]));
			}				

			function startBubbling() {
				game.main.interactiveChildren = false;
				var bubbles = [];				

				for (var i=0; i<6; i++) {
					for (var j=0; j<8; j++) {
						var x = 210*i - 100*(j%2) + 50;
						var y = 150*j;
						var id = 1 + parseInt(3*Math.random());
						var bubble = lev.sprite('bubble'+id, {x,y,anchor:0.5,alpha:1,angle:360*Math.random(),add:stage});
						gsap.to(bubble, {y:y+parseInt(-20 + Math.random()*40), duration:0.5+Math.random()*0.5, delay:0.2*Math.random(), repeat:-1, yoyo:true, ease:'power1.inOut'});
						bubbles.push(bubble);
					}
				}

				addHintTapHand(400,560, 540,320, 2);

				stage.on('tap', clickHandler);
				stage.on('click', clickHandler);

				function clickHandler() {					
					stage.off('tap', clickHandler);
					stage.off('click', clickHandler);

					for (var bubble of bubbles) {
						gsap.killTweensOf(bubble);
						var duration = Math.random()*0.25;
						var delay = Math.random()*0.25;
						gsap.to(bubble, {alpha:0,duration, delay, ease:'power1.Out'});
						gsap.to(bubble.scale, {x:1.5,y:1.5,duration, delay, ease:'power1.Out'});
					}					
					
					game.deleteHandHint();

					startPlaying();
					game.clearBubble = ()=>{};
				}

				game.clearBubble = clickHandler;
			}

			function addHintTapHand(target, x,y, delay=0) {
				var nextFunc, nextFuncArgs;				 ;
				var hand = lev.container({x:target.x+x, y:target.y+y, add:game.main, alpha:0});	

				var circle = new PIXI.Graphics();
				circle.beginFill(0xffffff).drawCircle(0,0,40);
				circle.position.set(-25,-95);
				circle.alpha = 0;				
				hand.addChild(circle);
				lev.sprite('hand', {anchor:0.6, add:hand});	

				gsap.from(circle, {alpha:1, repeat:-1, delay:0.75, repeatDelay:1.25, duration:0.25});
				gsap.from(circle.scale, {x:0, y:0, repeat:-1, delay:0.75, repeatDelay:1.25, duration:0.25});
				gsap.to(hand, {angle:-10, repeat:-1, yoyo:true, duration:0.75, ease:'quad.in'});
				gsap.to(hand.scale, {x:0.85, y:0.85, repeat:-1, yoyo:true, duration:0.75, ease:'quad.in'});

				gsap.delayedCall(delay, ()=>{
					gsap.to(hand, {alpha:1, duration:0.4});
				})

				target.on('tap', targetTapHandler);
				target.on('click', targetTapHandler);
				game.ui.on('hintTap', targetTapHandler);

				function targetTapHandler() {
					target.off('tap', targetTapHandler);
					target.off('click', targetTapHandler);
					game.ui.off('hintTap', targetTapHandler);

					gsap.killTweensOf(circle);
					gsap.killTweensOf(circle.scale);
					gsap.killTweensOf(hand.scale);
					gsap.killTweensOf(hand);
					
					hand.destroy();
					circle.destroy();

					if (nextFunc) nextFunc(...nextFuncArgs);
				}

				return {
					add: (func, args)=>{
						nextFunc = func
						nextFuncArgs = args;
					}
				}
			}

			function addMergeHint(target1, target2, type='pickaxe', timeout=0) {
				var nextFunc, nextFuncArgs;
				var hand = lev.container({x:game.main.x+target1.x, y:game.main.y+target1.y, alpha:0, add:root});
				hand.interactive = false;
				hand.interactiveChildren = false;
				hand.g3 = lev.animationJSON(type, 'mining', {anchor:[0.5,0.7], scale:[target1.scale.x,1], visible:false, alpha:0.5, animationSpeed:0.5, autoplay:true, interactive:true, add:hand});
				hand.over = lev.sprite('hand', {anchor:[0.2,0.4], visible:false, add:hand});
				hand.tap = lev.sprite('hand_tap', {anchor:[0.2,0.4], visible:false, add:hand});
				
				var tl = gsap.timeline({repeat:-1, delay:1+timeout, repeatDelay:1, paused:true});
				tl.to(hand, {alpha:1, onStart:onStart1, duration:0.25});				
				tl.to(hand, {onUpdate, delay:0.25, onStart:onStart2, onComplete, duration:1});				
				tl.to(hand, {alpha:0, delay:0.25, duration:0.25});

				function onStart1() {					
					hand.over.visible = true;
					hand.tap.visible = false;
					hand.g3.visible = false;
					hand.x = game.main.x + target1.x;
					hand.y = game.main.y + target1.y;
				}

				function onStart2() {					
					hand.over.visible = false;
					hand.tap.visible = true;	
					hand.g3.visible = true;				
				}

				function onComplete() {
					hand.over.visible = true;
					hand.tap.visible = false;
					hand.g3.visible = false;
				}

				function onUpdate() {
					var p = this.progress();
					var dx = target2.x - target1.x;
					var dy = target2.y - target1.y;
					hand.x = game.main.x + target1.x + dx*p;
					hand.y = game.main.y + target1.y + dy*p;
				}

				tl.play();

				for (var obj of goblins[type]) {
					obj.on('merge', deleteHint);

					obj.on('touchstart', hideHint);
					obj.on('mousedown', hideHint);				

					obj.on('touchend', showHint);
					obj.on('touchendoutside', showHint);
					obj.on('mouseup', showHint);
					obj.on('mouseupoutside', showHint);
				}

				game.ui.on('merge', deleteHint);

				function deleteHint() {		
					game.ui.off('merge', deleteHint);			
					for (var obj of goblins[type]) {
						obj.off('merge', deleteHint);

						obj.off('touchstart', hideHint);
						obj.off('mousedown', hideHint);				

						obj.off('touchend', showHint);
						obj.off('touchendoutside', showHint);
						obj.off('mouseup', showHint);
						obj.off('mouseupoutside', showHint);
					}					

					tl.pause();
					tl.seek(0);	

					hand.g3.destroy();								
					hand.destroy();

					if (nextFunc) nextFunc(...nextFuncArgs);
				}

				function hideHint() {
					tl.pause();
					tl.seek(0);
				}

				function showHint() {
					tl.play(0);
				}

				return {
					add: (func, args)=>{
						nextFunc = func
						nextFuncArgs = args;						 
					}
				}
			}

			function createGobline(type, portrait, landscape) {	
				if (!goblins[type]) goblins[type] = [];				
				var gobline = lev.animationJSON(type, 'mining', {anchor:[0.5,0.7], animationSpeed:0.5, autoplay:true, add:game.main});	
				lev.resize.add(gobline, portrait, landscape);			
				gobline.gotoAndPlay(parseInt(gobline.totalFrames*Math.random()));
				gobline.hitArea = new PIXI.Rectangle(-100, -120, 150, 120);
				var shadow = lev.sprite('shadow', {anchor:0.5});
				gobline.addChildAt(shadow, 0);				
				goblins[type].push(gobline);				
				return gobline;
			}

			function onMergePickaxeGobline() {
				for (var obj of goblins['pickaxe']) gsap.to(obj, {x:0, y:0, duration:0.2});
				merge.visible = false;
					
				gsap.delayedCall(0.2, ()=>{
					buildMine();								
					goblins['pickaxe'].forEach(g => {
						lev.resize.remove(g);
						g.stop();
						g.destroy();
					});	
					goblins['pickaxe'] = [];					
				});						
			}

			function makeMergeable(type) {				
				for (var obj of goblins[type]) {
					makeDraggable(obj, type);
				}
			}

			function makeDraggable(dragObj, type) {
				var dx = 0;
				var dy = 0;
				var startX, startY;	
				var objects = goblins[type];

				dragObj.on('touchstart', touchstart);
				dragObj.on('mousedown', touchstart);
				dragObj.interactive = true;	

				function touchstart(e) {					
					startX = dragObj.x;
					startY = dragObj.y;

					dx = dragObj.x - (e.data.global.x/stage.scale.x - game.main.x);
					dy = dragObj.y - (e.data.global.y/stage.scale.y - game.main.y);

					dragObj.on('touchmove', touchmove);
					dragObj.on('touchend', touchend);
					dragObj.on('touchendoutside', touchend);
					dragObj.off('touchstart', touchstart);

					dragObj.on('mousemove', touchmove);
					dragObj.on('mouseup', touchend);
					dragObj.on('mouseupoutside', touchend);
					dragObj.off('mousedown', touchstart);

					dragObj.parent.setChildIndex(dragObj, game.main.children.length-1);

					var other = objects.filter(g => g != dragObj);
					for (var g of other) {
						g.shine = addShineGold(g.x, g.y-40);
					}
					dragObj.stop();
				}

				function touchmove(e) {
					var mouse = e.data.global;
					dragObj.x = mouse.x/stage.scale.x - game.main.x + dx;
					dragObj.y = mouse.y/stage.scale.y - game.main.y + dy;
				}

				function touchend(e) {
					var mouse = e.data.global;
					mouse.x = mouse.x/stage.scale.x;
					mouse.y = mouse.y/stage.scale.y;

					for (var g of objects) {
						if (g == dragObj) continue;
						var dx = dragObj.x - g.x;
						var dy = dragObj.y - g.y;
						var dd = Math.sqrt(dx*dx+dy*dy);
						if (dd < 100) {									
							deleteShine();
							swoosh_sound.play();
							game.ui.emit('merge');
							dragObj.emit('merge', {target:g, type});
							return;							
						}					
					}

					dragObj.off('touchmove', touchmove);
					dragObj.off('touchend', touchend);
					dragObj.off('touchendoutside', touchend);

					dragObj.off('mousemove', touchmove);
					dragObj.off('mouseup', touchend);
					dragObj.off('mouseupoutside', touchend);

					gsap.to(dragObj, {x:startX, y:startY, duration:0.2, onComplete:()=>{
						dragObj.on('touchstart', touchstart);
						dragObj.on('mousedown', touchstart);						
					}});

					function deleteShine() {
						var other = objects.filter(g => g != dragObj);
						for (var g of other) {								
							gsap.killTweensOf(g.shine.scale);
							gsap.killTweensOf(g.shine);
							gsap.to(g.shine.scale, {x:0.5, y:0.5, duration:0.25});
							gsap.to(g.shine, {alpha:0, duration:0.25, onComplete:function() {
								this.targets()[0].destroy();
							}});
						}	
					}

					deleteShine();
					dragObj.play();
				}
			}

			function buildMine() {
				var gobline_places = [
					['pickaxe', 110,-310,1, 280,-95,1],
					['pickaxe', -20,-250,-1, 360,65,1],
					['pickaxe', -140,-110,-1, 180,165,1],
					['siedgehammer', -175,150,-1, -130,-53,-1],
					['siedgehammer', -65,375,1, -350,95,-1],
					['siedgehammer', 230,375,-1, -255,260,1]
				];

				var chests_places = [
					['wooden', 230,120, 120,-120],
					['iron', -140,270, 65,260],
					['golden', 70,-150, -430,-100]
				];

				var ore_places = [
					['ore1', 230,-335, -260,-80],
					['ore2', -140,-277, 290,140],
					['ore3', 80,335, -120,230]
				];			

				var actionCount = 0;
				build_sound.play();
				
				var isHintShow = true;
				var isHintTapShow = true;
				var isHintMineTapShow = true;
				var hintQueue;
				var mine = lev.sprite('mine', {anchor:0.5, scale:0.85, interactive:true, add:game.main});
				gsap.from(mine.scale, {x:0, y:0, ease:'elastic.out', duration:0.75, onComplete:showAllObjects});
				addSmoke(mine.x, mine.y);
				
				mine.on('tap', mineTapHandler);
				mine.on('click', mineTapHandler);	

				function showAllObjects() {
					for (var i=0; i<6; i++) {
						addChest();					
						addOre();	
						addGobline();
					}

					//hintQueue = addMergeHint(goblins['pickaxe'][0], goblins['pickaxe'][1], 'pickaxe', 1)
					//.add(addHintTapHand, [chest, 40, 45, 1])
					//.add(addHintTapHand, [mine, 0, 100, 1]);	
				}			

				

				function mineTapHandler() {					
					addSmoke(mine.x, mine.y, 0.5);
					gsap.from(mine.scale, {x:0.9, y:0.9, ease:'elastic.out', duration:0.5});
					addNewObject();				
				}

				function addNewObject() {	
					var count = 0;				
					while( count<10 && !random(addChest, addOre, addGobline)() ) count++;
				}

				function addGobline() {
					if (gobline_places.length == 0) return false;
					var p = randomPullOut(gobline_places);
					var gobline = createGobline(p[0], {x:p[1], y:p[2], scale:[p[3],1]}, {x:p[4], y:p[5], scale:[p[6],1]});
					gobline.visible = false;
					gobline.pos = p;					

					if (isHintShow && goblins[p[0]].length == 2) {
						isHintShow = false;
						hintQueue? hintQueue.add(addMergeHint, [goblins[p[0]][0], goblins[p[0]][1], p[0], 1]) : hintQueue = addMergeHint(goblins[p[0]][0], goblins[p[0]][1], p[0], 1);
					}

					gsap.fromTo(gobline, {x:0, y:0}, {x:gobline.x, y:gobline.y, ease:'cubic.out', duration:0.4, onStart:()=>{gobline.visible=true}, onComplete:()=>{
						makeDraggable(gobline, p[0]);
						gobline.on('merge', onMergeGoblines);
						addCoinEmmit({type:'coin', startObj:gobline, endObj:money, duration:0.5, animLoop:gobline, addFunc:()=>addMoney(3)});
					}});

					return true;
				}

				function addChest() {					
					if (chests_places.length == 0) return false;
					var p = randomPullOut(chests_places);
					var chest = lev.container({add:game.main});
					chest.close = lev.sprite(p[0]+'ChestClosed', {anchor:[0.5,1], visible:false, add:chest});
					chest.open = lev.sprite(p[0]+'ChestOpen', {anchor:[0.5,1], visible:false, add:chest});
					lev.resize.add(chest, {x:p[1], y:p[2]}, {x:p[3], y:p[4]});

					gsap.from(chest.close, {x:-chest.x, y:-chest.y, onStart:()=>{chest.close.visible=true}, ease:'cubic.out', duration:0.4});

					gsap.to(chest.close.scale, {x:1.1, y:0.9, repeat:-1, yoyo:true, ease:'quad.inOut', duration:0.5});

					gsap.delayedCall(1, ()=>{
						chest.interactive = true;
						chest.on('tap', openChest);
						chest.on('click', openChest);
					})

					if (isHintTapShow) {
						isHintTapShow = false;
						hintQueue? hintQueue.add(addHintTapHand, [chest, 40, 45, 1]) : hintQueue = addHintTapHand(chest, 40, 45, 1);						
					}

					function openChest() {
						chest.close.visible = false;
						chest.open.visible = true;
						addCoinEmmit({type:'coin', startObj:chest, endObj:money, number:15, delay:0.1, duration:0.5, addFunc:()=>addMoney(13)});
						addCoinEmmit({type:'gem', startObj:chest, endObj:gems, number:15, delay:0.1, duration:0.5, addFunc:()=>addGems(13)});
						addCoinEmmit({type:'cure', startObj:chest, endObj:cure, number:15, delay:0.1, duration:0.5, addFunc:()=>addCure(13)});
						chest.off('tap', openChest);
						chest.off('click', openChest);
						gsap.to(chest, {alpha:0, delay:2, duration:0.5, onComplete:()=>{
							chests_places.push(p);
						}});						
						//game.ui.emit('hintTap');
					}

					return true;
				}

				function addOre() {
					if (ore_places.length == 0) return false;
					var p = randomPullOut(ore_places);
					var ore = lev.sprite(p[0], {anchor:0.5});
					ore.visible = false;
					game.main.addChildAt(ore, 1);
					lev.resize.add(ore, {x:p[1], y:p[2]}, {x:p[3], y:p[4]});
					gsap.fromTo(ore, {x:0, y:0}, {x:ore.x, y:ore.y, alpha:1, ease:'cubic.out', onStart:()=>{ore.visible=true}, duration:0.4});
					return true;
				}

				function onMergeGoblines(e) {					
					for (var obj of goblins[e.type]) gsap.to(obj, {x:e.target.x, y:e.target.y, duration:0.2});
						
					gsap.delayedCall(0.2, ()=>{
						var [portrait, landscape] = lev.resize.find(e.target);										

						goblins[e.type].forEach(g => {
							if (g != e.target) gobline_places.push(g.pos);
							lev.resize.remove(g);
							g.stop();
							g.destroy();							
						});	
						goblins[e.type] = [];

						var circulare = createGobline('circularsaw', portrait, landscape);	
						circulare.pos = e.target.pos;
						addShine(circulare.x, circulare.y-40);
						addCoinEmmit({type:'coin', startObj:circulare, endObj:money, number:3, duration:0.75, delay:0.25, isRepeat:true, addFunc:()=>addMoney(3)});	
						makeDraggable(circulare, 'circularsaw');
						circulare.on('merge', onMergeGoblines);
					});	

					if (isHintMineTapShow) {
						//isHintMineTapShow = false;
						addHintTapHand(mine, 0, 100, 1);	
					}							
				}				

				function checkPS() {
					actionCount++;
					if (actionCount == 3) {
						gsap.delayedCall(1, showPackshot);
					}
				}
			}

			function random() {
				var length = arguments.length;
				var id = parseInt(Math.random()*length);				
				return arguments[id];
			}		

			function randomPullOut(arr) {
				var length = arr.length;
				var id = parseInt(Math.random()*length);
				return arr.splice(id, 1)[0];
			}		

			function addSmoke(x,y,scale=1) {
				var smoke = lev.animationJSON('smoke', 'smoke', {anchor:0.5, x, y, scale, alpha:0.6, autoplay:true, animationSpeed:0.5, add:game.main});
				smoke.onLoop = function() {
					smoke.destroy();
				}
			}

			function addShine(x,y) {
				var shine = lev.sprite('shine', {anchor:0.5, alpha:0, scale:1.2, x, y, add:game.main});
				gsap.to(shine, {alpha:0.7, angle:180, duration:0.8});								
				gsap.to(shine.scale, {x:0, y:0, delay:0.4, duration:0.4});
				game.main.setChildIndex(shine, 1);
			}

			function addShineGold(x,y) {
				var shine = lev.sprite('shineGold', {anchor:0.5, alpha:0, scale:0, x, y, add:game.main});
				gsap.to(shine, {alpha:1, duration:0.5});
				gsap.to(shine.scale, {x:0.7, y:0.7, duration:0.5, ease:'quad.out'});
				gsap.to(shine.scale, {x:0.8, y:0.8, repeat:-1, yoyo:true, duration:0.75, delay:0.5, ease:'quad.inOut'});
				game.main.setChildIndex(shine, 1);
				return shine;
			}

			function addCoinEmmit({type, startObj, endObj, number=1, delay=0, duration=0.5, addFunc, animLoop=false, startDelay=0, isRepeat=false}) {
				var tweens = [];
				var isStop = false;
				var startPos = startObj.position;
				var endPos = endObj.position;				

				if (animLoop) {					
					for (var i=0; i < number; i++) {
						let coin = lev.sprite(type, {visible:false, add:root});						
						let tween = gsap.to(coin, {duration, onStart, onUpdate, onComplete, delay:i*delay})
						tweens.push(tween);
					}
					animLoop.onLoop = ()=>{						
						for (let tween of tweens) tween.restart();
					}
				} else {
					for (var i=0; i < number; i++) {
						let coin = lev.sprite(type, {visible:false, add:root});	
						//let tween = gsap.to(coin, {duration, onStart, onUpdate, onComplete, onRepeatComplete:onComplete, delay:startDelay+i*delay, repeatDelay:delay, repeat:isRepeat?-1:0})				
						let tween = gsap.timeline({delay:startDelay+i*delay, repeat:isRepeat?-1:0, repeatDelay:delay})
						.to(coin, {duration,onStart,onUpdate,onComplete})
						tweens.push(tween);
					}
				}
				
				function onStart() {
					var coin = this.targets()[0];
					coin.visible = true;
				}

				function onComplete() {
					var coin = this.targets()[0];
					if (addFunc) addFunc();
					coin.visible = false;
					if (isStop) {
						gsap.killTweensOf(coin);
						coin.destroy();
					}
				}

				function onUpdate() {
					var coin = this.targets()[0];
					var p = Power1.easeInOut(this.progress());
					var x1 = game.main.x + startPos.x - 20;
					var y1 = game.main.y + startPos.y - 70;
					var x2 = game.ui.x + endPos.x + 4;
					var y2 = game.ui.y + endPos.y + 4;
					var dx = x2 - x1;
					var dy = y2 - y1;
					coin.x = x1 + dx*p;
					coin.y = y1 + dy*p;
				}

				startObj.on('removed', stopEmmit);

				function stopEmmit() {
					isStop = true;
				}				
			}

			function createUI() {
				money = lev.container({x:-305, add:game.ui});
				money.value = 0;
				money.addChild(new PIXI.Graphics().beginFill().drawRoundedRect(0,0,190,43,43*0.3));
				lev.sprite('coin', {x:4, y:4, add:money});
				money.text = new PIXI.Text('0', {fontFamily:"Troika", fontSize:40, fill: "white"});
				money.text.position.set(50,4);
				money.addChild(money.text);

				cure = lev.container({x:-95, add:game.ui});
				cure.addChild(new PIXI.Graphics().beginFill().drawRoundedRect(0,0,190,43,43*0.3));
				lev.sprite('cure', {x:2, y:2, add:cure});
				var cureTxt = new PIXI.Text('265', {fontFamily:"Troika", fontSize:40, fill: "white"});
				cureTxt.position.set(46,4);
				cure.addChild(cureTxt);
				cure.value = 265;
				cure.text = cureTxt;

				gems = lev.container({x:115, add:game.ui});
				gems.addChild(new PIXI.Graphics().beginFill().drawRoundedRect(0,0,190,43,43*0.3));
				lev.sprite('gem', {x:4, y:4, add:gems});
				var gemsTxt = new PIXI.Text('487', {fontFamily:"Troika", fontSize:40, fill: "white"});
				gemsTxt.position.set(60,4);
				gems.addChild(gemsTxt);
				gems.value = 487;
				gems.text = gemsTxt;

				installBtn = lev.sprite('installBtn', {anchor:0.5, interactive:true, add:stage});
				gsap.to(installBtn.scale, {x:0.9, y:0.9, duration:2, repeat:-1, yoyo:true, ease:'cubic.inOut'});
				installBtn.on('click', adClickHandler);
				installBtn.on('tap', adClickHandler);
			}	

			function addMoney(value) {
				money.value += value;
				money.text.text = money.value < 1000? money.value : money.value/1000 + 'T';
			}		

			function addCure(value) {
				cure.value += value;
				cure.text.text = money.value < 1000? money.value : money.value/1000 + 'T';
			}	

			function addGems(value) {
				gems.value += value;
				gems.text.text = money.value < 1000? money.value : money.value/1000 + 'T';
			}			

			function showPackshot() {
				//game.stopPsTimeOut();
				//game.deleteHandHint();
				gsap.killTweensOf(installBtn);
				gsap.to(installBtn, {alpha:0, duration:0.5});
				game.main.interactive = false;
				game.main.interactiveChildren  = false;

				var blur = new PIXI.filters.BlurFilter(0);	
				root.filters = [blur];	
				gsap.to(blur, {blur:15, duration:0.3, ease:'linear'});

				var logo = lev.sprite('logo', {anchor:0.5, add:game.ps});
				var play_btn = lev.sprite('get_profit', {anchor:0.5, add:game.ps});

				lev.resize.add(logo, {x:0, y:-200, scale:1}, {x:0, y:-110, scale:0.9});
				lev.resize.add(play_btn, {x:0, y:250}, {x:0, y:200});

				gsap.from(logo.scale, {x:0, y:0, ease:'back.out', duration:1});
				gsap.from(play_btn, {alpha:0, ease:'cubic.out', duration:1});
				gsap.to(play_btn.scale, {x:0.9, y:0.9, duration:1, repeat:-1, yoyo:true});

				stage.on('click', adClickHandler);
				stage.on('tap', adClickHandler);
			}	

			function adClickHandler() {
				console.log('adClickHandler');
			}

			function inactionManager() {
				var all_time = 28000;
				var unaction_time = 7000;

				var all_timerId = setTimeout(allTimeOutHandler, all_time);
				var unaction_timerId = setTimeout(unactionTimeOutHandler, unaction_time);

				stage.on('touchstart', resetUnactionTimeout);
				stage.on('mousedown', resetUnactionTimeout);
				stage.on('tap', resetUnactionTimeout);
				stage.on('click', resetUnactionTimeout);

				function resetUnactionTimeout() {
					clearTimeout(unaction_timerId);
					unaction_timerId = setTimeout(unactionTimeOutHandler, unaction_time);
				}

				function unactionTimeOutHandler() {
					//console.log('unactionTimeOutHandler');
					clearTimeout(all_timerId);
					if (game.clearBubble) game.clearBubble();
					showPackshot();
				}

				function allTimeOutHandler() {
					//console.log('allTimeOutHandler');
					clearTimeout(unaction_timerId);
					stage.off('touchstart', resetUnactionTimeout);
					stage.off('mousedown', resetUnactionTimeout);
					stage.off('tap', resetUnactionTimeout);
					stage.off('click', resetUnactionTimeout);
					showPackshot();
				}				
			}			
		}	
	}
})()
</script>
