<script type="text/javascript">
(function() {
	'use strict'
	window.onload = async function init() {
		await document.fonts.ready;		

		var lev = new LEV(540, 960);		
		document.body.appendChild(lev.app.view);

		var stage = lev.app.stage;
		stage.interactive = true;			

		lev.app.loader	
		.add('back', 'assets/back.jpg')			
		.add('board', 'assets/board.png')			
		.add('hand', 'assets/hand.png')			
		.add('star', 'assets/star.png')
		.add('choose', 'assets/choose_frame.png')
		.add('text', 'assets/text.png')
		.add('avokado', 'assets/avokado.png')
		.add('cat', 'assets/cat.png')
		.add('cup', 'assets/cup.png')
		.add('donut', 'assets/donut.png')
		.add('drink', 'assets/drink.png')
		.add('guitar', 'assets/guitar.png')
		.add('hog', 'assets/hog.png')
		.add('hotdog', 'assets/hotdog.png')
		.add('icecream', 'assets/icecream.png')
		.add('owl', 'assets/owl.png')
		.add('strawberry', 'assets/strawberry.png')		
		.load(startGame)		

		function startGame() {
			var row = 6;
			var col = 4;
			var chips = [[],[],[],[]];
			var chain = [];
			var age = 100;
			
			var chip_names = ['avokado','cat','cup','donut','drink','guitar','hog','hotdog','icecream','owl','strawberry'];
			var back_layer = lev.container({add:stage});
			lev.sprite('back', {anchor:0.5, add:back_layer});

			var white_rect = lev.shapeRect(0xffffff, [0,0,960,160], {add:stage});
			var text = lev.sprite('text', {add:white_rect});
			var counter = lev.text(age, {style:{fontFamily:"Gilroy", fontSize:65, fill:0xffffff, align:'center'}, x:128, y:108, anchor:0.5, add:white_rect});
			
			var board = lev.container({add:stage});			
			lev.sprite('board', {add:board});

			fillBoard();

			var choices = [
				lev.sprite('choose', {visible:false, anchor:0.5, add:board}),
				lev.sprite('choose', {visible:false, anchor:0.5, add:board}),
				lev.sprite('choose', {visible:false, anchor:0.5, add:board})
			]

			createHint();

			function fillBoard() {
				var x=0;
				var y=0;

				var choice = [];
				for (let i=0; i<8; i++) 
					choice.push(spliceRandom(chip_names));

				var names = choice.concat(choice, choice);
				var len = names.length;

				for (let i=0; i<len; i++) {
					var id = parseInt(names.length*Math.random());
					var name = names.splice(id,1)[0];
					x = 86 + 106 * parseInt(i/row);
					y = 86 + 106 * (i%row);
					var chip = lev.sprite(name, {anchor:0.5, x, y, add:board});
					chip.name = name;
					chip.interactive = true;
					chip.on('tap', chipTapHandler);
					chip.on('mousedown', chipTapHandler);
					chips[parseInt(i/row)].push(chip);
					gsap.from(chip.scale, {x:0,y:0,duration:0.1,ease:'cubic.out',delay:0.03*i});
				}
			}

			function chipTapHandler(e) {
				var chip = e.currentTarget;
				if (chain.indexOf(chip) != -1) return;				
				
				if (chain.length == 0 || chip.name != chain[0].name) {
					hideChoices();
					chain = [chip];
				} else if (chain.length < 3 && chip.name == chain[0].name) {
					chain.push(chip);
				}

				gsap.to(chip.scale, {x:0.85, y:0.85, duration:0.1, repeat:1, yoyo:true, ease:'cubic.out', onComplete:()=>{
					showChoices();
					if (chain.length == 3) {
						collectChain();
					}
				}});
			}

			function collectChain() {				
				hideChoices();
				for (let i=0; i<chain.length; i++) {
					var star = lev.sprite('star', {anchor:0.5, x:chain[i].x, y:chain[i].y, add:board});
					gsap.to(star, {alpha:0, duration:1});
					gsap.to(star.scale, {x:1.2, y:1.2, duration:0.75, ease:'cubic.out'});
					deleteChip(chain[i]);				
				}
				chain.length = 0;				
				board.interactiveChildren = false;
				gsap.delayedCall(0.5, fallChips);

				age -= 12;
				gsap.to(counter, {text:age, roundProps:{text:1}, duration:1});
				board.emit('match');
			}

			function deleteChip(chip) {
				for (let i=0; i<chips.length; i++) {
					var id = chips[i].indexOf(chip);
					if (id != -1) chips[i].splice(id,1);
				}
				chip.destroy();
			}

			function fallChips() {				
				for (let i=0; i<chips.length; i++) {
					for (let j=0; j<chips[i].length; j++) {
						var id = 6 - chips[i].length + j;
						var y = 86 + 106 * id;
						if (chips[i][j].y != y) 
							gsap.to(chips[i][j], {y, duration:0.3, ease:'cubic.inOut'});
					}
				}				
				gsap.delayedCall(0.3, ()=>{
					board.interactiveChildren = true;
				});
			}

			function hideChoices() {
				choices.forEach(el=>el.visible=false);
			}

			function showChoices() {
				hideChoices();				
				for (let i=0; i<chain.length; i++) {
					choices[i].visible = true;
					choices[i].x = chain[i].x;
					choices[i].y = chain[i].y;
				}				
			}

			function createHint() {
				var hand = lev.sprite('hand', {anchor:[0.25, 0.1], x:200, y:800, alpha:0, add:board});
				var similar = findSimilar();				
				
				var timeline = gsap.timeline({repeat:-1, repeatDelay:2, delay:3});
				
				timeline.to(hand, {alpha:1, duration:0.5})
				timeline.to(hand, {x:similar[0].x, y:similar[0].y, duration:0.5})
				timeline.to(hand.scale, {x:0.9, y:0.9, yoyo:true, repeat:1, duration:0.25})
				timeline.to(hand, {x:similar[1].x, y:similar[1].y, duration:0.5})
				timeline.to(hand.scale, {x:0.9, y:0.9, yoyo:true, repeat:1, duration:0.25})
				timeline.to(hand, {x:similar[2].x, y:similar[2].y, duration:0.5})
				timeline.to(hand.scale, {x:0.9, y:0.9, yoyo:true, repeat:1, duration:0.25})
				timeline.to(hand, {alpha:0, duration:0.5})

				board.on('match', matchChipsHandler);
				function matchChipsHandler() {
					board.off('match', matchChipsHandler);
					timeline.seek(0);
					timeline.pause();
				}
			}

			function findSimilar() {
				var chip = chips[parseInt(col*Math.random())][parseInt(row*Math.random())];
				var similar = [];

				for (let i=0; i<chips.length; i++) {
					for (let j=0; j<chips[i].length; j++) {
						if (chip.name == chips[i][j].name) 
							similar.push(chips[i][j]);
					}
				}

				similar.sort((el1, el2) => {return el1.y>el2.y});

				return similar;
			}

			lev.resize.start({
				portrait: [
					[back_layer, {x:270, y:480}],
					[board, {x:25, y:210, scale:1}],
					[white_rect, {x:0, y:0}]
					
				],
				landscape: [
					[back_layer, {x:480, y:270}],
					[board, {x:550, y:15, scale:0.72}],			
					[white_rect, {x:0, y:120}]		
				]
			});
			

			function showPackshot() {
				stage.on('click', adClickHandler);
				stage.on('tap', adClickHandler);
			}

			function adClickHandler() {
				
			}			
		}

		function spliceRandom(arr) {
			var id = parseInt(arr.length*Math.random());
			return arr.splice(id,1)[0];
		}	
	}
})()
</script>
