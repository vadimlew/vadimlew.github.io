<script type="text/javascript">
(function() {
	'use strict'
	window.onload = async function init() {
		await document.fonts.ready;

		var lev = new LEV(640, 1080);		
		document.body.appendChild(lev.app.view);

		var stage = lev.app.stage;
		stage.interactive = true;

		var root = lev.createSprite({add:stage});		
		var game = {			
			main: lev.createSprite({add:root}),
			ui: lev.createSprite({add:root}),
			ps: lev.createSprite({add:stage})
		};		

		lev.app.loader		
		.add('back', 'assets/back.jpg')
		.add('coin', 'assets/coin.png')
		.add('cure', 'assets/cure.png')
		.add('gem', 'assets/gem.png')
		.add('shine', 'assets/shine.png')
		.add('build', 'assets/build.png')
		.add('logo', 'assets/logo.png')
		.add('mine', 'assets/mine.png')
		.add('hand', 'assets/hand.png')
		.add('hand_tap', 'assets/handTap.png')
		.add('get_profit', 'assets/getProfit.png')
		.add('goldenChestClosed', 'assets/goldenChestClosed.png')
		.add('goldenChestOpen', 'assets/goldenChestOpen.png')
		.add('ironChestClosed', 'assets/ironChestClosed.png')
		.add('ironChestOpen', 'assets/ironChestOpen.png')
		.add('woodenChestClosed', 'assets/woodenChestClosed.png')
		.add('woodenChestOpen', 'assets/woodenChestOpen.png')
		.add('pickaxe', 'assets/pickaxe.json')
		.add('jackhamer', 'assets/jackhamer.json')
		.add('smoke', 'assets/smoke.json')
		.load(startGame)
		
		function startGame() {		
			var money, cure, gems;
			var goblins = [];
			var tl = gsap.timeline({repeat:-1, repeatDelay:1});
			var back = lev.createSprite('back', {anchor:0.5, add:game.main});	
			var merge = new PIXI.Text('Merge', {fontFamily:"Troika", fontSize:100, fill: "white"});	
			merge.anchor.set(0.5);
			game.main.addChild(merge);	

			createUI();
			createPickaxeGobline();
			createPickaxeGobline();
			createPickaxeGobline();				

			function createPickaxeGobline() {
				var dx = 0;
				var dy = 0;
				var startX, startY;
				var coin = lev.createSprite('coin', {alpha:0, add:root});
				var gobline = lev.createAnimSpriteFromJSON('pickaxe', 'PickaxeMining', {anchor:[0.5,0.7], animationSpeed:0.5, autoplay:true, interactive:true, add:game.main});				
				gobline.gotoAndPlay(parseInt(25*Math.random()));				
				gobline.hitArea = new PIXI.Rectangle(-100, -120, 150, 120);

				gobline.onLoop = function() {
					coin.alpha = 1;
					coin.x = game.main.x + gobline.x;
					coin.y = game.main.y + gobline.y - 110;
					var x = game.ui.x + money.x + 4;
					var y = game.ui.y + money.y + 4;
					gsap.to(coin, {x,y,duration:0.5,onComplete});
				}

				function onComplete() {
					coin.alpha = 0;
					addMoney(1); 
				}

				function touchstart(e) {
					deleteHint();
					startX = gobline.x;
					startY = gobline.y;
					dx = gobline.x - (e.data.global.x/stage.scale.x - game.main.x);
					dy = gobline.y - (e.data.global.y/stage.scale.y - game.main.y);
					gobline.on('touchmove', touchmove);
					gobline.on('touchend', touchend);
					gobline.on('touchendoutside', touchend);
					gobline.off('touchstart', touchstart);	
					game.main.setChildIndex(gobline, game.main.children.length-1);
				}

				function touchmove(e) {
					var mouse = e.data.global;
					gobline.x = mouse.x/stage.scale.x - game.main.x + dx;
					gobline.y = mouse.y/stage.scale.y - game.main.y + dy;
				}

				function touchend(e) {
					var mouse = e.data.global;
					mouse.x = mouse.x/stage.scale.x;
					mouse.y = mouse.y/stage.scale.y;
					for (var g of goblins) {
						var dx = gobline.x - g.x;
						var dy = gobline.y - g.y;
						var dd = Math.sqrt(dx*dx+dy*dy);
						if (g != gobline && dd < 120) {
							var g2 = goblins.filter(el => el != g && el != gobline)[0];
							gsap.to(g2, {x:g.x, y:g.y, duration:0.2, onComplete:()=>{
								createJackhamer(g);
								var shine = lev.createSprite('shine', {anchor:0.5, alpha:0, scale:1.2, x:g.x, y:g.y-50, add:game.main});
								gsap.to(shine, {alpha:0.7, angle:180, duration:1});								
								gsap.to(shine.scale, {x:0, y:0, delay:0.5, duration:0.5});
								game.main.setChildIndex(shine, 1);
								goblins.forEach(el => {lev.resize.remove(el); el.destroy()});
								merge.visible = false;
								swoosh_sound.play();
							}});
							goblins.forEach(el => el.interactive = false);
							return;
						}						
					}
					gobline.off('touchmove', touchmove);
					gobline.off('touchend', touchend);
					gobline.off('touchendoutside', touchend);
					gsap.to(gobline, {x:startX, y:startY, duration:0.2, onComplete:()=>{
						gobline.on('touchstart', touchstart);
					}});					
				}

				gobline.on('touchstart', touchstart);				
				goblins.push(gobline);
			}

			function createHint() {
				var g1 = goblins[1];
				var g2 = goblins[(Math.random() > 0.5? 0:2)];				
				var hand = lev.createSprite({x:game.main.x+g1.x, y:game.main.y+g1.y, alpha:0, add:root});	
				hand.interactive = false;
				hand.interactiveChildren = false;
				hand.g3 = lev.createAnimSpriteFromJSON('pickaxe', 'PickaxeMining', {anchor:[0.5,0.7], scale:[-1,1], visible:false, alpha:0.5, animationSpeed:0.5, autoplay:true, interactive:true, add:hand});
				hand.over = lev.createSprite('hand', {anchor:[0.2,0.4], visible:false, add:hand});
				hand.tap = lev.createSprite('hand_tap', {anchor:[0.2,0.4], visible:false, add:hand});

				
				tl.to(hand.over, {visible:1, duration:0});
				tl.to(hand, {alpha:1, duration:0.5});
				tl.to(hand.g3, {visible:1, duration:0});
				tl.to(hand.over, {visible:0, duration:0});
				tl.to(hand.tap, {visible:1, duration:0});
				tl.to(hand, {x:game.main.x+g2.x, y:game.main.y+g2.y, ease:'quad.inOut', duration:1});
				tl.to(hand.tap, {visible:0, duration:0});
				tl.to(hand.over, {visible:1, duration:0});
				tl.to(hand.g3, {visible:0, duration:0});
				tl.to(hand, {alpha:0, duration:0.5});
			}

			function deleteHint() {
				tl.pause();
				tl.seek(0);
			}

			function createJackhamer(g) {
				var coins = [];
				for (var i=0; i < 10; i++) 
					coins.push(lev.createSprite('coin', {alpha:0, add:root}));
				var jackhamer = lev.createAnimSpriteFromJSON('jackhamer', 'JackhammerMining', {anchor:[0.5,0.7], scale:[g.scale.x,g.scale.y], x:g.x, y:g.y, autoplay:true, animationSpeed:0.5, add:game.main});
				var portrait = lev.resize.data.portrait.find(el=>el[0] == g).concat(); portrait.shift();														
				var landscape = lev.resize.data.landscape.find(el=>el[0] == g).concat(); landscape.shift();									
				lev.resize.add(jackhamer, portrait, landscape);
				jackhamer.onLoop = function() {
					var x = game.ui.x + money.x + 4;
					var y = game.ui.y + money.y + 4;					
					for (var i=0; i < coins.length; i++) {
						var coin = coins[i];						
						coin.x = game.main.x + jackhamer.x;
						coin.y = game.main.y + jackhamer.y - 110;
						gsap.to(coin, {x, y, delay:0.75+i*0.2, duration:0.5, onComplete, onStart, onStartParams:[coin], onCompleteParams:[coin]});
					}
				}

				jackhamer.onLoop();

				function onStart(coin) {
					coin.alpha = 1;
				}

				function onComplete(coin) {
					coin.alpha = 0;
					addMoney(11); 
				}

				addSmoke(jackhamer.x, jackhamer.y-50);
				var build = lev.createSprite('build', {anchor:0.5, alpha:0, interactive:true, add:game.main});
				if (build.y < jackhamer.y) game.main.setChildIndex(build, 1);
				gsap.to(build, {alpha:1, duration:0.5});
				gsap.to(build.scale, {x:0.9, y:0.9, yoyo:true, duration:1, repeat:-1, ease:'quad.inOut'});
				build.on('tap', buildClickHandler);				

				function buildClickHandler() {
					build_sound.play();

					build.destroy();
					for (var coin of coins) {
						gsap.getTweensOf(coin).forEach(el=>el.kill());						
						coin.destroy();
					}
					lev.resize.remove(jackhamer);
					jackhamer.destroy();
					var mine = lev.createSprite('mine', {anchor:0.5, add:game.main});
					gsap.from(mine.scale, {x:0, y:0, ease:'elastic.out', duration:0.75});
					addSmoke(mine.x, mine.y);

					var chest1 = lev.createSprite({add:game.main});					
					chest1.close = lev.createSprite('goldenChestClosed', {anchor:[0.5,1], visible:false, add:chest1});
					chest1.open = lev.createSprite('goldenChestOpen', {anchor:[0.5,1], visible:false, add:chest1});

					var chest2 = lev.createSprite({add:game.main});					
					chest2.close = lev.createSprite('ironChestClosed', {anchor:[0.5,1], visible:false, add:chest2});
					chest2.open = lev.createSprite('ironChestOpen', {anchor:[0.5,1], visible:false, add:chest2});

					var chest3 = lev.createSprite({add:game.main});					
					chest3.close = lev.createSprite('woodenChestClosed', {anchor:[0.5,1], visible:false, add:chest3});
					chest3.open = lev.createSprite('woodenChestOpen', {anchor:[0.5,1], visible:false, add:chest3});					

					gsap.from(chest1.close, {x:250, y:180, onStart:()=>{chest1.close.visible=true}, delay:0.5, ease:'cubic.out', duration:0.4});
					gsap.from(chest2.close, {x:-270, y:-150, onStart:()=>{chest2.close.visible=true}, delay:0.5, ease:'cubic.out', duration:0.4});
					gsap.from(chest3.close, {x:200, y:-200, onStart:()=>{chest3.close.visible=true}, delay:0.5, ease:'cubic.out', duration:0.4});

					gsap.to(chest1.close.scale, {x:1.2, y:0.7, delay:0.6, ease:'cubic.out', duration:0.5});
					gsap.to(chest2.close.scale, {x:1.2, y:0.7, delay:0.6, ease:'cubic.out', duration:0.5});
					gsap.to(chest3.close.scale, {x:1.2, y:0.7, delay:0.6, ease:'cubic.out', duration:0.5});

					gsap.to(chest1.close.scale, {x:1, y:1, delay:1, ease:'cubic.in', duration:0.2, onComplete:()=>{
						chest1.close.visible = false;
						chest1.open.visible = true;
					}});
					gsap.to(chest2.close.scale, {x:1, y:1, delay:1, ease:'cubic.in', duration:0.2, onComplete:()=>{
						chest2.close.visible = false;
						chest2.open.visible = true;
					}});
					gsap.to(chest3.close.scale, {x:1, y:1, delay:1, ease:'cubic.in', duration:0.2, onComplete:()=>{
						chest3.close.visible = false;
						chest3.open.visible = true;
					}});

					var jack1 = lev.createAnimSpriteFromJSON('jackhamer', 'JackhammerMining', {anchor:[0.5,0.7], visible:false, autoplay:true, animationSpeed:0.5, add:game.main}); 
					var jack2 = lev.createAnimSpriteFromJSON('jackhamer', 'JackhammerMining', {anchor:[0.5,0.7], visible:false, autoplay:true, animationSpeed:0.5, add:game.main}); 
					var jack3 = lev.createAnimSpriteFromJSON('jackhamer', 'JackhammerMining', {anchor:[0.5,0.7], visible:false, autoplay:true, animationSpeed:0.5, add:game.main}); 
					var jack4 = lev.createAnimSpriteFromJSON('jackhamer', 'JackhammerMining', {anchor:[0.5,0.7], visible:false, autoplay:true, animationSpeed:0.5, add:game.main}); 

					game.stopJacks = function() {
						jack1.stop();
						jack2.stop();
						jack3.stop();
						jack4.stop();
					}

					gsap.from(jack1, {x:0, y:0, delay:0.6, ease:'cubic.out', duration:0.6, onStart:()=>{jack1.visible=true}});
					gsap.from(jack2, {x:0, y:0, delay:0.6, ease:'cubic.out', duration:0.6, onStart:()=>{jack2.visible=true}});
					gsap.from(jack3, {x:0, y:0, delay:0.6, ease:'cubic.out', duration:0.6, onStart:()=>{jack3.visible=true}});
					gsap.from(jack4, {x:0, y:0, delay:0.6, ease:'cubic.out', duration:0.6, onStart:()=>{jack4.visible=true}});

					lev.resize.add(chest1, [-175,-220], [-320,-120]);
					lev.resize.add(chest2, [250,310], [320,80]);
					lev.resize.add(chest3, [-150,350], [-275,150]);
					lev.resize.add(jack1, [-200,-110,-1,1], [380,-130,-1,1]);
					lev.resize.add(jack2, [250,-260], [-420,20]);
					lev.resize.add(jack3, [40,370,-1,1], [350,220,-1,1]);
					lev.resize.add(jack4, [-100,510], [0,300]);

					gsap.delayedCall(1, ()=>{
						addCoinEmmit('coin', chest1, money, 4, addMoney);
						addCoinEmmit('coin', chest2, money, 4, addMoney);
						addCoinEmmit('coin', chest3, money, 4, addMoney);
						addCoinEmmit('coin', mine, money, 4, addMoney);

						addCoinEmmit('cure', chest1, cure, 4, addCure);
						addCoinEmmit('cure', chest2, cure, 4, addCure);
						addCoinEmmit('cure', chest3, cure, 4, addCure);
						addCoinEmmit('cure', mine, cure, 4, addCure);

						addCoinEmmit('gem', chest1, gems, 4, addGems);
						addCoinEmmit('gem', chest2, gems, 4, addGems);
						addCoinEmmit('gem', chest3, gems, 4, addGems);
						addCoinEmmit('gem', mine, gems, 4, addGems);

						addCoinEmmit('coin', jack1, money, 4, addGems);
						addCoinEmmit('coin', jack2, money, 4, addGems);
						addCoinEmmit('coin', jack3, money, 4, addGems);
						addCoinEmmit('coin', jack4, money, 4, addGems);
					});	

					gsap.delayedCall(2.5, showPackshot);
				}
			}	

			function addSmoke(x,y) {
				var smoke = lev.createAnimSpriteFromJSON('smoke', 'smoke', {anchor:0.5, x, y, alpha:0.6, autoplay:true, animationSpeed:0.5, add:game.main});
				smoke.onLoop = function() {
					smoke.destroy();
				}
			}

			function addCoinEmmit(currency, startObj, endObj, num, addFunc, duration=1) {				
				for (var i=0; i < num; i++) {
					var coin = lev.createSprite(currency, {alpha:0, add:root});
					coin.x = game.main.x + startObj.x - 20;
					coin.y = game.main.y + startObj.y - 70;
					var x = game.ui.x + endObj.x + 4;
					var y = game.ui.y + endObj.y + 4;
					gsap.to(coin, {x, y, duration, delay:i*duration/num, ease:'cubic.inOut', onComplete, onStart, onCompleteParams:[coin], onStartParams:[coin]});
				}				
				
				function onStart(coin) {					
					coin.alpha = 1;
				}

				function onComplete(coin) {					
					coin.alpha = 0;
					addFunc(99); 
					coin.x = game.main.x + startObj.x - 20;
					coin.y = game.main.y + startObj.y - 70;
					var x = game.ui.x + endObj.x + 4;
					var y = game.ui.y + endObj.y + 4;
					gsap.to(coin, {x, y, duration, onComplete, onStart, ease:'cubic.inOut', onCompleteParams:[coin], onStartParams:[coin]});
				}
			}

			function createUI() {
				money = lev.createSprite({x:-305, add:game.ui});
				money.value = 0;
				money.addChild(new PIXI.Graphics().beginFill().drawRoundedRect(0,0,190,43,43*0.3));
				lev.createSprite('coin', {x:4, y:4, add:money});
				money.text = new PIXI.Text('0', {fontFamily:"Troika", fontSize:40, fill: "white"});
				money.text.position.set(50,4);
				money.addChild(money.text);

				cure = lev.createSprite({x:-95, add:game.ui});
				cure.addChild(new PIXI.Graphics().beginFill().drawRoundedRect(0,0,190,43,43*0.3));
				lev.createSprite('cure', {x:2, y:2, add:cure});
				var cureTxt = new PIXI.Text('265', {fontFamily:"Troika", fontSize:40, fill: "white"});
				cureTxt.position.set(46,4);
				cure.addChild(cureTxt);
				cure.value = 265;
				cure.text = cureTxt;

				gems = lev.createSprite({x:115, add:game.ui});
				gems.addChild(new PIXI.Graphics().beginFill().drawRoundedRect(0,0,190,43,43*0.3));
				lev.createSprite('gem', {x:4, y:4, add:gems});
				var gemsTxt = new PIXI.Text('487', {fontFamily:"Troika", fontSize:40, fill: "white"});
				gemsTxt.position.set(60,4);
				gems.addChild(gemsTxt);
				gems.value = 487;
				gems.text = gemsTxt;
			}	

			function addMoney(value) {
				money.value += value;
				money.text.text = money.value < 1000? money.value : money.value/1000 + 'T';
			}		

			function addCure(value) {
				cure.value += value;
				cure.text.text = money.value < 1000? money.value : money.value/1000 + 'T';
			}	

			function addGems(value) {
				gems.value += value;
				gems.text.text = money.value < 1000? money.value : money.value/1000 + 'T';
			}	
			
			lev.resize.start({
				portrait: [
					[game.main,320,540],
					[back,-90,0],
					[game.ui,320,20],
					[game.ps,320,540],
					[goblins[0],70,-130],
					[goblins[1],60,160,-1,1],
					[goblins[2],-40,410,-1,1],
					[merge,0,0]
				],
				landscape: [
					[game.main,540,320],
					[back,0,-220],
					[game.ui,540,20],
					[game.ps,540,320],
					[goblins[0],-290,100],
					[goblins[1],150,-70,-1,1],
					[goblins[2],80,180,-1,1],
					[merge,0,0]
				]
			});	

			gsap.delayedCall(1, createHint);

			function showPackshot() {				
				//gsap.globalTimeline.clear();

				var blur = new PIXI.filters.BlurFilter(15);	
				root.filters = [blur];	
				//game.stopJacks();
				//game.main.cacheAsBitmap = true;				

				var logo = lev.createSprite('logo', {anchor:0.5, add:game.ps});
				var play_btn = lev.createSprite('get_profit', {anchor:0.5, add:game.ps});

				lev.resize.add(logo, [0,-200,1], [0,-110,0.9]);
				lev.resize.add(play_btn, [0,250], [0,200]);

				gsap.from(logo.scale, {x:0, y:0, ease:'back.out', duration:1});
				gsap.from(play_btn, {alpha:0, ease:'cubic.out', duration:1});
				gsap.to(play_btn.scale, {x:0.9, y:0.9, duration:1, repeat:-1, yoyo:true});

				stage.on('click', adClickHandler);
				stage.on('tap', adClickHandler);
			}	

			function adClickHandler() {
				
			}

			var build_sound = new Howl({
			    src: ['assets/build.mp3'],
			    autoplay: false,
			    loop: false
			});

			var swoosh_sound = new Howl({
			    src: ['assets/swoosh.mp3'],
			    autoplay: false,
			    loop: false
			});

			var music = new Howl({
			    src: ['assets/music.mp3'],
			    autoplay: true,
			    loop: true
			});
		}	
	}
})()
</script>
