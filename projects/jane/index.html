<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jane</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

<script type="text/javascript">
window.onload = function init() {
  const app = new PIXI.Application({
    width: 1024, 
    height: 1024,     
    transparent: true,
    antialias: true     
  }); 
  document.body.appendChild(app.view);

  const stage = app.stage;  
  let logoSprite = PIXI.Sprite.from('jane.png');
  stage.addChild(logoSprite);

  let displacementSprite = PIXI.Sprite.from('displacemap.png');
  displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
  displacementSprite.scale.x = 1.2;  
  displacementSprite.angle = 10;
  stage.addChild(displacementSprite);

  let displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
  //displacementFilter.scale.set(5);
  logoSprite.filters = [displacementFilter];

  animate();

  function animate() {    
    displacementSprite.x += 0.5;
    displacementSprite.y += 0.4;   

    requestAnimationFrame(animate);  
  }  
}
</script>

</head>
<body style="margin:0px; background-color: black;"> 
</body>
</html>
