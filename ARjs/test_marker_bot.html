<!DOCTYPE html>
<html>  
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="js/aframe-extras.js"></script> 

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs renderer="antialias: true; logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false;">
      <a-marker type="pattern" url="https://vadimlew.github.io/ARjs/marker/pattern-marker.patt" size="0.06">     
        <a-entity          
          scale=".004 .004 .004"
          rotation="90 0 0"
          position="-1.9 0.25 0"
          gltf-model="https://vadimlew.github.io/ARjs/models2/spherebot/scene.gltf"
          animation-mixer=""
        ></a-entity>
        <a-entity id="light" light="type: ambient; color: #fff"></a-entity>
        <a-entity id="light" light="type: point; color: #fff" position="-2 5 0"></a-entity>
        <!-- <a-entity id="light" light="type: point; color: #fff" position="1 6 0"></a-entity>  -->
        <a-box position='0 0 0' material='opacity: 0.75;' color='green'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
