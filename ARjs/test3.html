<!DOCTYPE html>
<html>  
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="js/aframe-extras.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <body style="margin : 0px; overflow: hidden;">   
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>    
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; logarithmicDepthBuffer: true;"
      render="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      scale=".05 .05 .05"
    >
      
      <a-nft
        type="nft"
        url="https://vadimlew.github.io/ARjs/image/ticket"
        smooth="true"
        smoothCount="50"
        smoothTolerance=".01"
        smoothThreshold="5"
        size="0.02"
      >
          
          <a-entity              
              gltf-model="https://vadimlew.github.io/ARjs/models2/kukawcar/scene.gltf"
              scale="1 1 1"
              position="500 250 0"
              rotation="0 -45 0"
              animation-mixer=""
          >
          </a-entity>
          <a-entity id="light" light="type: ambient; color: #fff"></a-entity>
          <a-entity id="light" light="type: point; color: #fff" position="200 500 0"></a-entity>  
          <a-entity id="light" light="type: point; color: #fff" position="800 600 0"></a-entity>  
      </a-nft>      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
