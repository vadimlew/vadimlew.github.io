		var game = {
			main: lev.container({add:stage}),
            ui: lev.container({add:stage}),
			ps: lev.container({add:stage})
		};	
		
		var render3d = new THREE.WebGLRenderer({alpha:true, antialias:true});
		render3d.shadowMap.enabled = true;
    	render3d.shadowMap.type = THREE.PCFSoftShadowMap;
		render3d.setSize(768, 768);
		var scene = new THREE.Scene();
		var texture3d = PIXI.Texture.from(render3d.domElement);

		var camera = new THREE.PerspectiveCamera(65, 1);
		camera.position.set(60*1.4,100*1.4,60*1.4);		
		camera.lookAt(0,0,0);
		scene.add(camera);

		var point_light = new THREE.PointLight( 0xe0e2aa, 0.8, 0, 2 );
	    point_light.position.set( 100, 250, -100 );
	    point_light.castShadow = true; 
	    point_light.shadow.mapSize.set(2048, 2048);
	    scene.add(point_light);	    

		var abient_light = new THREE.AmbientLight( 0xe0e2aa, 0.8 ); 		
		scene.add(abient_light);	

		var harvester, truck;	
		var trees = [];			
		var trucks = [];		

		var globalTL = gsap.timeline({repeat:-1, paused:true});
		var wood = 0;

		loadModels([
			{url:'assets/ground.fbx', cb:onGroundLoad},
			{url:'assets/tree.fbx', cb:onTreeLoad},
			{url:'assets/fir.fbx', cb:onFirLoad},
			{url:'assets/truck.fbx', cb:onTruckLoad},
			{url:'assets/harvester.fbx', cb:onHarvesterLoad}
		], ()=>{
			lev.app.loader
			.add('cutBtn', 'assets/cut_button.png')		
            .add('sellBtn', 'assets/sell_button.png')     
            .add('playNowBtn', 'assets/play_now_button.png')     
			.add('woodIcon', 'assets/wood_icon.png') 
            .add('moneyIcon', 'assets/money_icon.png') 
            .add('logo', 'assets/logo.png')
            .add('man', 'assets/man.png')
            .add('psBg', 'assets/ps_bg.jpg')
            .add('hand', 'assets/hand.png')
			.load(startGame)			
		})

		function loadModels(paths, onLoadComplete) {
			var loaderFBX = new THREE.FBXLoader();
			var i=0;

			loadNext();

			function loadNext() {
				if (i >= paths.length) {
					onLoadComplete();
					return;
				}
				loaderFBX.load(paths[i].url, (obj) => {
					paths[i].cb(obj);
					i++;
					loadNext();
				})
			}			
		}

		function onGroundLoad(obj) {
			let ground = obj.children[0];
			ground.receiveShadow = true;
			scene.add(ground);
		}

		function onTreeLoad(obj) {			
			obj.children[0].castShadow = true;

			for (let i=0; i < 10; i++) {
				for (let j=0; j < 4; j++) {
					let tree = obj.clone();
					tree.position.x = 28 + j*11;
					tree.position.z = -150 + i*22 - 11*(j%2);					
					tree.rotation.y = 2*Math.PI*Math.random();
					tree.maxZ = 70;
					tree.deltaZ = 220;
					var scale = 0.8+0.2*Math.random();
					tree.scale.set(scale, scale, scale);
					trees.push(tree);
					scene.add(tree);					
				}
			}
		}

		function onFirLoad(obj) {
			let Fir = obj;			
			Fir.children[0].castShadow = true; 	 	
			Fir.children[1].castShadow = true;

			let dx = 9.5;
			let dz = 10;

			for (let i=0; i < 29; i++) {
				for (let j=0; j < 8; j++) {
					let fir = Fir.clone();
					fir.position.x = -52.5 - j*dx;
					fir.position.z = 65 - i*dz;
					fir.maxZ = 65;
					fir.deltaZ = 180+100;
					scene.add(fir);
					globalTL.to(fir.position, {z:'+=10', duration:1, ease:'none', repeat:-1}, 0);
				}
			}

			var cutTL = gsap.timeline({repeat:-1, duration:1});

			for (let i=0; i < 17; i++) {
				for (let j=0; j < 5; j++) {
					let fir = Fir.clone();
					fir.position.x = -5 - j*dx;
					fir.position.z = -5 - i*dz;
					fir.maxZ = -7;
					fir.deltaZ = 170;
					fir.name = 'fir';

					if (i == 0) {	
						cutTL.call(()=>{fir.getObjectByName('foliage').visible = true;});						
						cutTL.to(fir.position, {x:5.25+j*1.4, y:3.8, duration:0.6, ease:'quad.inOut'}, j*0.05);
						cutTL.to(fir.rotation, {x:-1.57, duration:0.6, ease:'quad.inOut'}, j*0.05);
						cutTL.call(()=>{							
							fir.getObjectByName('foliage').visible = false;	
						}, null, j*0.1+0.25);
					} else {
						globalTL.to(fir.position, {z:'+=10', duration:1, ease:'none', repeat:-1}, 0);
					}

					scene.add(fir);
				}
			}

			globalTL.add(cutTL, 0);
		}

		function onTruckLoad(obj) {
			let truck = obj;
			for (var child of truck.children) {				
				child.castShadow = true;				
				if (child.name != 'trunk') child.receiveShadow = true;
			}	

			truck.position.set(8,0,-15);			
			scene.add(truck);

			let truck2 = truck.clone();
			truck2.position.set(8,0,10);
			truck2.trunk = truck2.getObjectByName('trunk');			
			truck2.trunk.visible = false;
			scene.add(truck2);

			let truck3 = truck.clone();
			truck3.position.set(8,0,100);
			truck3.trunk = truck3.getObjectByName('trunk');			
			truck3.trunk.visible = false;
			scene.add(truck3);

			var truckTL = gsap.timeline({repeat:-1, duration:1});
			truckTL.to(truck.position, {z:-180, duration:1, ease:'quad.in'}, 0);
			truckTL.to(truck2.position, {z:-15, duration:0.5, ease:'quad.inOut'}, 0);
			truckTL.to(truck3.position, {z:10, duration:1, ease:'quad.inOut'}, 0);

			globalTL.add(truckTL, 0);			
		}

		function onHarvesterLoad(obj) {
			harvester = obj;
			for (var child of harvester.children) {
				child.castShadow = true;
				child.receiveShadow = true;
			}	

			harvester.wheels1 = harvester.getObjectByName('wheels1');
			harvester.wheels2 = harvester.getObjectByName('wheels2');
			harvester.stick = harvester.getObjectByName('stick');
			harvester.saw = harvester.getObjectByName('saw');

			harvester.stick.position.x = 18;	
			harvester.saw.position.x = 18;	

			harvester.position.set(-23,0,17);
			scene.add(harvester);		

			var tl = gsap.timeline({repeat: -1, duration:2});
			tl.to(harvester.saw.rotation, {z:3.14*8, duration:2, ease:'linear'}, 0);
			tl.to(harvester.wheels1.rotation, {z:3.14*2, duration:2, ease:'linear'}, 0);
			tl.to(harvester.wheels2.rotation, {z:3.14*2, duration:2, ease:'linear'}, 0);
            tl.to(harvester.stick.position, {x:-20, duration:0.25, ease:'quad.inOut'}, 0);          
            tl.to(harvester.saw.position, {x:-20, duration:0.25, ease:'quad.inOut'}, 0);			
			tl.to(harvester.stick.position, {x:18, duration:0.25, ease:'quad.inOut'}, 1);
			tl.to(harvester.saw.position, {x:18, duration:0.25, ease:'quad.inOut'}, 1);

			globalTL.add(tl, 0);
		}		
		
		function startGame() {
			globalTL.add(()=>{
				globalTL.seek(0);				
			});

            globalTL.add(addWood, 0.1);
            globalTL.add(addWood, 1.1);

			globalTL.addPause(0.01);            
            globalTL.addPause(0.99);            
			globalTL.play(); 

            var music = new Howl({
                src: ['assets/music.mp3'],
                volume: 0.5,
                autoplay: true,
                loop: true
            });     

            var money = new Howl({
                src: ['assets/buy coins.mp3'],
                volume: 0.5                
            });    
			
			gsap.to(camera.position, {x:'-=2', y:'-=2', z:'-=2', duration:3, ease:'quad.inOut', yoyo:true, repeat:-1});			

			lev.sprite(texture3d, {anchor:0.5, scale:2, add:game.main});	
			
            var isSellPhase = false;

            var cutBtn = lev.sprite('cutBtn', {anchor:0.5, interactive:true, add:game.main});
			cutBtn.on('pointerdown', cutBtndownHandler);	

            var sellBtn = lev.sprite('sellBtn', {anchor:0.5, interactive:true, visible:0, alpha:0, add:game.main});            

			var woodUI = lev.container({x:12, y:12, add:game.ui});
            lev.shapeRoundRect(0x000000, [0,0,300,80,10], {alpha:0.7, add:woodUI});
			lev.sprite('woodIcon', {x:15, y:12, add:woodUI});
			woodUI.value = 0;
			woodUI.txt = lev.text('0/1000', {x:110, y:20, add:woodUI, style:{fontFamily:'Pink Sans', fontSize:40, fill:0xffffff}});		
			woodUI.txt.style.fontFamily = 'Pink Sans';

            var moneyUI = lev.container({x:770, y:12, add:game.ui});
            lev.shapeRoundRect(0x000000, [0,0,300,80,10], {alpha:0.7, add:moneyUI});
            lev.sprite('moneyIcon', {x:15, y:13, scale:0.8, add:moneyUI});
            moneyUI.value = 0;
            moneyUI.txt = lev.text('0$', {x:125, y:20, add:moneyUI, style:{fontFamily:'Pink Sans', fontSize:40, fill:0xffffff}});     
            moneyUI.txt.style.fontFamily = 'Pink Sans';
			
            var hand = lev.sprite('hand', {scale:0.9, x:45, y:40, anchor:0.5, add:cutBtn});
            var tutorial = gsap.timeline({repeat: -1, duration:4});
            tutorial.from(hand, {x:100, y:220, alpha:1, duration:0.5, ease:'quad.out'});
            tutorial.to(hand, {angle:-10, yoyo:true, repeat:1, duration:0.2, ease:'quad.inOut'});
            tutorial.to(cutBtn.scale, {x:0.95, y:0.95, yoyo:true, repeat:1, duration:0.2, ease:'quad.inOut', delay:-0.4});
            tutorial.to(hand, {x:100, y:220, alpha:1, duration:0.4, ease:'quad.in'});

            var hand2 = lev.sprite('hand', {scale:0.9, x:45, y:40, anchor:0.5, add:sellBtn});
            var tutorial2 = gsap.timeline({repeat: -1, duration:4, paused:true});
            tutorial2.from(hand2, {x:100, y:220, alpha:1, duration:0.5, ease:'quad.out'});
            tutorial2.to(hand2, {angle:-10, yoyo:true, repeat:1, duration:0.2, ease:'quad.inOut'});
            tutorial2.to(sellBtn.scale, {x:0.95, y:0.95, yoyo:true, repeat:1, duration:0.2, ease:'quad.inOut', delay:-0.4});
            tutorial2.to(hand2, {x:100, y:220, alpha:1, duration:0.4, ease:'quad.in'});

			lev.resize.start({
				portrait: [
					[game.main, {x:320, y:540}],
					[cutBtn, {x:0, y:400}],					
                    [sellBtn, {x:0, y:400}],                 
					[game.ps, {x:320, y:540}]
				],
				landscape: [
					[game.main, {x:540, y:320}],
					[cutBtn, {x:300, y:200}],					
                    [sellBtn, {x:300, y:200}],            
					[game.ps, {x:540, y:320}]
				]
			});

            gsap.delayedCall(0.25, ()=>{globalTL.play()});

			function cutBtndownHandler() {	
				cutBtn.interactive = false;
				gsap.to(cutBtn.scale, {x:0.95, y:0.95, duration:0.1, yoyo:true, repeat:1, onComplete:()=>{
                    cutBtn.interactive = true;
                }});
				globalTL.play();
                tutorial.seek(0);                
			}	

            function addWood() {                
                gsap.to(woodUI, {value:'+=100', duration:0.5});
            }		

			function animate() {
				for (let tree of trees) {
					if (!globalTL.paused()) tree.position.z += 2/30;
					if (tree.position.z >= tree.maxZ) {						
						tree.position.z -= tree.deltaZ;						
					}
				}

				woodUI.txt.text = parseInt(woodUI.value) + '/500';
                moneyUI.txt.text = parseInt(moneyUI.value) + '$';
                if (!isSellPhase && woodUI.value >= 500) {
                    startSellWood();                    
                }

                if (isSellPhase && woodUI.value <= 0) {
                    setTimeout(showPackshot, 500);
                    tutorial2.seek(0);
                    tutorial2.pause();  
                    sellBtn.off('pointerdown', sellDownHandler);
                    return;
                }

				render3d.render(scene, camera);	
				texture3d.update();				
				requestAnimationFrame(animate);
			}
			animate();

            function startSellWood() {
                isSellPhase = true;
                tutorial.seek(0);
                tutorial.pause();                
                tutorial2.play();

                gsap.to(cutBtn, {alpha:0, duration:0.5});
                cutBtn.off('pointerdown');  

                sellBtn.visible = true;
                gsap.to(sellBtn, {alpha:1, delay:0.5, duration:0.5, onComplete:()=>{
                    sellBtn.on('pointerdown', sellDownHandler);
                }});
            }

            function sellDownHandler() {              
                sellBtn.interactive = false;
                gsap.to(sellBtn.scale, {x:0.95, y:0.95, duration:0.1, yoyo:true, repeat:1, onComplete:()=>{
                    sellBtn.interactive = true;
                }});

                tutorial2.seek(0);

                gsap.to(moneyUI, {value:'+=10000', duration:0.2});
                gsap.to(woodUI, {value:'-=100', duration:0.2});

                money.play();
            }

            //setTimeout(showPackshot, 500);
		}
		
		function showPackshot() {           
            let bg = lev.sprite('psBg', {anchor:0.5, add:game.ps});
            let man = lev.sprite('man', {anchor:0.5, add:game.ps});
            let logo = lev.sprite('logo', {anchor:0.5, add:game.ps});          
            let playBtn = lev.sprite('playNowBtn', {anchor:0.5, add:game.ps});          

            lev.resize.add(bg, {x:-220, y:0}, {x:0, y:-220});
            lev.resize.add(man, {x:10, y:30}, {x:270, y:55});
            lev.resize.add(logo, {x:0, y:-400}, {x:-240, y:-140});
            lev.resize.add(playBtn, {x:0, y:400}, {x:-240, y:130});

            gsap.from(bg, {alpha:0, duration:0.5});
            gsap.from(man, {alpha:0, x:'+=50', duration:0.5, delay:0.25, ease:'quad.out'});            
            gsap.from(logo.scale, {x:0, y:0, duration:0.5, delay:0.25, ease:'quad.out'});
            gsap.from(playBtn, {alpha:0, duration:0.5, delay:0.25, ease:'quad.out'});
            gsap.from(playBtn.scale, {x:0.9, y:0.9, duration:1, delay:0.75, yoyo:true, repeat:-1, ease:'quad.inOut'});
            
			stage.on('click', adClickHandler);
			stage.on('tap', adClickHandler);			
		}		

		function adClickHandler() {
			
		}
	}
})()
</script>
</head>
